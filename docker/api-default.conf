<VirtualHost *:80>
    ServerAdmin nethz@163.com
    
    ServerName api.localhost.com   
    DocumentRoot /var/www/html/advanced/api/web

    # Pass Docker environment variables to PHP
    PassEnv JWT_KEY
    PassEnv MYSQL_HOST MYSQL_DB MYSQL_USERNAME MYSQL_PASSWORD
    PassEnv REDIS_HOST REDIS_PORT REDIS_DB
    PassEnv SECRET_ID SECRET_KEY
    PassEnv COS_BUCKETS_PUBLIC_BUCKET COS_BUCKETS_PUBLIC_REGION
    PassEnv COS_BUCKETS_PRIVATE_BUCKET COS_BUCKETS_PRIVATE_REGION
    PassEnv MAILER_USERNAME MAILER_PASSWORD

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory "/var/www/html/advanced/api/web">
        # Disable .htaccess
        AllowOverride None
    </Directory>

    <Directory "/var/www/html/advanced/api/web/storage">
        # Enable .htaccess
        AllowOverride All
    </Directory>

  
    # Set up rewrites so that all requests go to index.php
    RewriteEngine on
    # if a directory or a file exists, use it directly
    RewriteCond /var/www/html/advanced/api/web%{REQUEST_FILENAME} !-f
    RewriteCond /var/www/html/advanced/api/web%{REQUEST_FILENAME} !-d
    # otherwise forward it to index.php
    RewriteRule . /var/www/html/advanced/api/web/index.php

    

</VirtualHost>